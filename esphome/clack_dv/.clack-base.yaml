    device_class: water
    state_class: total
    accuracy_decimals: 1
    update_interval: never
    lambda: |-
      return id(totalWaterUsage);
    on_value:
      then:
        - component.update: clack_l_left

  # Sensor "clack_voltage"
  - platform: template
    id: clack_voltage
    name: ${clack_voltage}
    icon: mdi:lightning-bolt
    unit_of_measurement: V
    accuracy_decimals: 1
    device_class: voltage
    state_class: measurement
    update_interval: never
    lambda: |-
      return id(ch1_voltage).state;

  # Sensor "clack_power"
  - platform: template
    id: clack_power
    name: ${clack_power}
    icon: mdi:flash
    unit_of_measurement: W
    accuracy_decimals: 1
