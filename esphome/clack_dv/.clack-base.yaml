# Basics
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  on_boot:
    priority: -100
    then:
      - script.execute: on_boot

# Enable Home Assistant API
api:
  reboot_timeout: 0s
  actions:
    - action: water_meter_value
      variables:
        meter_value: float
      then:
        - lambda: |-
            id(totalWaterUsage) = float(meter_value);
        - component.update: clack_watermeter_total
        - pulse_meter.set_total_pulses:
            id: clack_flow_rate
            value: !lambda |-
              return id(totalWaterUsage) * id(pulse_per_liter);

    - action: last_distance_value #set last measured salt distance to any value in cm.
      variables:
        new_distance_value: float
      then:
        - lambda: |-
            id(last_distance) = float(new_distance_value);
        - component.update: clack_distance

globals:
  - id: totalWaterUsage
    type: float
    restore_value: yes
    initial_value: '0.0'

  # Clack DV flowmeter 28.60  / Clack WS1: 16.30 / (to be checked)
  - id: pulse_per_liter
    type: float
    restore_value: yes
    initial_value: '28.60'

  # Define a global variable for the chlorinator delay duration in minutes
  - id: duration
    type: int
    restore_value: yes
    initial_value: '15'

  # Define a global variable for the leakage delay duration in minutes
  - id: duration_leakage
    type: int
    restore_value: yes
    initial_value: '30'

  # Define a global variable for the water flow timeout in seconds
  - id: duration_water_flow_timeout
    type: float
    restore_value: yes
    initial_value: '6.5'

  # Define a global variable for last regeneration time
  - id: cycle_step
    type: std::string
    restore_value: yes
    initial_value: '"Idle"'

  # Define a global variable for last regeneration time
  - id: regen_last
    type: int
    restore_value: yes
    initial_value: '0'

  # Define a global variable for resinclean time
  - id: resinclean_last
    type: int
    restore_value: yes
    initial_value: '0'

  # Define a global variable for saltfill_last time
  - id: saltfill_last
    type: int
    restore_value: yes
    initial_value: '0'

  # Define a global variable for fill_last datetime
  # Deprecated in favour of the new "saltfill_last" global variable
  - id: fill_last
    type: std::string
    restore_value: yes
    initial_value: '"Never"'

  # Define a global variable to store last value of the distance
  - id: last_distance
    type: float
    restore_value: yes
    initial_value: '0.0'

  # Define a global variable that blocks a new reg cycle
  - id: wait_on_delay
    type: bool
    restore_value: yes
    initial_value: 'false'

  # Define a global variable that blocks a new reg cycle
  - id: water_meter_freeze
    type: bool
    restore_value: yes
    initial_value: 'false'

  # Define a global variable that shows motor run
  - id: motor_run
    type: bool
    restore_value: yes
    initial_value: 'false'

  # cycle timer
  - id: start_time
    type: int
    restore_value: yes
    initial_value: '0'

  - id: run_time
    type: int
    restore_value: yes
    initial_value: '0'

  # cycle timer total
  - id: start_time_total
    type: int
    restore_value: yes
    initial_value: '0'

  - id: run_time_total
    type: int
    restore_value: yes
    initial_value: '0'

  ### record last settings during regen.
  # Deprecated in favour of the new save_total_operation_time global variable
  - id: save_total_time_used
    type: std::string
    restore_value: yes
    initial_value: '"Unknown"'

  - id: save_total_operation_time
    type: int
    restore_value: yes
    initial_value: '0'

  - id: save_total_liters_used
    type: float
    restore_value: yes
    initial_value: '0.0'

  - id: total_run_time_regen
    type: int
    restore_value: yes
    initial_value: '0'

  - id: save_brine_time
    type: int
    restore_value: yes
    initial_value: '0'

  - id: save_backwash_time
    type: int
    restore_value: yes
    initial_value: '0'

  - id: save_backwash2_time
    type: int
    restore_value: yes
    initial_value: '0'

  - id: save_rinse_time
    type: int
    restore_value: yes
    initial_value: '0'

