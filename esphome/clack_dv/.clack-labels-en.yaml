text_sensor:
  # Expose last regeneration information as sensor
  # Textsensor "clack_regeneration_last"
  - platform: template
    name: ${clack_regeneration_last}
    id: clack_regeneration_last
    icon: mdi:clock-start
    update_interval: never
    lambda: |-
      time_t datetime = id(regen_last);
      ${format_datetime_readable}

  # Expose last resinclean information as sensor
  # Textsensor "clack_resinclean_last"
  - platform: template
    name: ${clack_resinclean_last}
    id: clack_resinclean_last
    icon: mdi:clock-start
    update_interval: never
    lambda: |-
      time_t datetime = id(resinclean_last);
      ${format_datetime_readable}

  # Expose last salt fill information as sensor
  # Textsensor "clack_saltfill_last"
  - platform: template
    name: ${clack_saltfill_last}
    id: clack_saltfill_last
    icon: mdi:clock-start
    update_interval: never
    lambda: |-
      time_t datetime = id(saltfill_last);
      if (datetime <= 0) {
        ESP_LOGI("main", "Fallback to 'fill_last' since the new 'saltfill_last' does not have the salt fill time set yet: %f", id(fill_last));
        return std::string(id(fill_last));
      }
      ${format_datetime_readable}
